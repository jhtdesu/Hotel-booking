{% extends 'app1/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout" style="max-width: 450px;">

            <h3> Đăng nhập vào tài khoản </h3>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}

                <br>

                {{form.password|as_crispy_field}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Đăng nhập &nbsp; </button>


            </form>

            <br>

            <div class="text-center">

                <p> Chưa có tài khoản ? </p> <a href="{% url 'register' %}"> Đăng ký </a>

            </div>


        </div>

        <br>

    </body>

{% endblock %}
