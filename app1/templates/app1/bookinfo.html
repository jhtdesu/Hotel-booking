{% extends 'app1/base.html' %}
{% block content %}

    {% for bookings in bookings %}

        {% if bookings.created_by == user %}
            

                <div class="container text-center">
                    <a href="{% url 'room' pk=bookings.room.pk %}"target="_blank">
                        
                        <div class="p-6 bg-white rounded-b-xl">
                            <br>
                            <h2 class="text-2xl hotelname"># {{ bookings.room }}</h2>
                        </div>
                    </a>
                </div>


        {% endif %}

    {% endfor %}

{% endblock %}
