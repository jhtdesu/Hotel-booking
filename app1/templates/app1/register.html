{% extends 'app1/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout" style="max-width: 600px;">

            <h3> Tạo tài khoản </h3>

            <br>
            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}

                <br>

                {{form.password1|as_crispy_field}}

                <br>

                {{form.password2|as_crispy_field}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Tạo tài khoản &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>


            </form>

            <br>

            <div class="text-center">

                <p> Đã có tài khoản? </p> <a href="{% url 'login' %}"> Đăng nhập </a>

            </div>


        </div>

        <br>

    </body>


{% endblock %}
