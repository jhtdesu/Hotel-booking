{% extends 'app1/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2 class="mt-6 px-6 py-12 text-center">
        Available Rooms
    </h2>

    <div class="grid grid-cols-3 gap-3">
        {% for room in rooms %}
            <div>
                <a href="#">
                    <div><img src="{{ room_image.url }}" class=" rounded-t-xl"></div>

                    <div>
                        <h2 class=" text ">{{ room.name }}</h2>
                        <p class=" text ">{{ room.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
<div>

<div>
    <h2 class="mt-6 px-6 py-12 text-center"> Hotels </h2>
    <div>
        {% for hotel in hotels %}
        <div>
            <a href="#">
                <div>
                    <h2 class=" text ">{{ hotel.name }}</h2>
                    <p class=" text ">{{ hotel.rooms.count }} rooms</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
<div>
{% endblock %}
